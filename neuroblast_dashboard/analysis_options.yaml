# Include Very Good Analysis as the primary lint set
include: package:very_good_analysis/analysis_options.yaml

linter:
  rules:
    # Add or customize specific lint rules from Flutter Lints if needed.
    # For example, to enable `always_use_package_imports` from flutter_lints:
    always_use_package_imports: true
    
    # Disable `avoid_print` to allow print statements
    avoid_print: false
